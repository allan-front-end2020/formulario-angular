<div class='container'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Faça seu cadastro !!!!
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form action="#" id='main-form'>
                <div class='form-row'>
                    <mat-form-field>
                        <mat-label>Nome:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='nome'>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Sobrenome:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='sobrenome'>
                    </mat-form-field>
                </div>
                <div class='form-row'>
                    <mat-form-field>
                        <mat-label>Username:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='username'>
                    </mat-form-field>

                </div>
                <div class='form-row'>
                    <mat-form-field>
                        <mat-label>CPF:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='cpf'>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Telefone:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='telefone'>
                    </mat-form-field>
                </div>

                <div class='form-row'>
                    <mat-form-field>
                        <mat-label>Endereço:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='endereco'>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Complemento:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='complemento'>
                    </mat-form-field>
                </div>
                <div class='form-row'>
                    <mat-form-field>
                        <mat-label>Digite sua senha:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='senha0'>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Comfirme sua senha:</mat-label>
                        <input type='text' matInput placeholder='' [(ngModel)]='senha1'>
                    </mat-form-field>
                </div>
                <div class='form-row'>
                    <button mat-button color="accent">Cadastrar</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
